<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Complete the Sentence</title>
    <style>
         body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        margin: 20px;
    }

    h1 {
        color: #333; /* Set your preferred color */
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555; /* Set your preferred color */
    }

    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4caf50; /* Set your preferred color */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #45a049; /* Set your preferred color */
    }
    </style>
</head>

<body>
    <h1>Text Summarizer</h1>
    <form action="/generate" method="POST">
        <label for="input_text">Enter Text:</label><br>
        <textarea id="input_text" name="input_text" rows="10" cols="50" required></textarea><br><br>
        <input type="submit" value="Generate Summary">
    </form>
</body>

</html>
